<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food</title>
  <link rel="icon" href="images/window-icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="landing.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="search-bar">
    <h2>mortoscooks</h2>
    <img src="images/Untitled.svg" alt="Search" class="search-icon" />
    <input type="text" placeholder="Search for dishes or restaurants..." />
  </div>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="dish">
        <img src="images/biryani.avif" alt="Biryani" />
        <p>Biryani</p>
      </div>
      <div class="dish">
        <img src="images/borgir.avif" alt="Burger" />
        <p>Burger</p>
      </div>
      <div class="dish">
        <img src="images/cake.avif" alt="Cake" />
        <p>Cake</p>
      </div>
      <div class="dish">
        <img src="images/chimken.avif" alt="Chicken" />
        <p>Chicken</p>
      </div>
      <div class="dish">
        <img src="images/pizza.avif" alt="Pizza" />
        <p>Pizza</p>
      </div>
      <div class="dish">
        <img src="images/sandwich.avif" alt="Sandwich" />
        <p>Sandwich</p>
      </div>
    </div>
  </div>

  <div class="food-order">
    <div class="dish-pic">
      <img src="images/pitza.avif" alt="Pizzeria" />
      <p class="dishname">Pizza</p>
      <div class="rating">
        <img src="images/rating-16.png" alt="Star" />
        <p>5.0</p>
      </div>
    </div>
    <div class="dish-pic">
      <img src="images/birgir.avif" alt="Burgeria" />
      <p class="dishname">Burger</p>
      <div class="rating">
        <img src="images/rating-16.png" alt="Star" />
        <p>4.9</p>
      </div>
    </div>
    <div class="dish-pic">
      <img src="images/boryani.avif" alt="Biryaniria" />
      <p class="dishname">Biryani</p>
      <div class="rating">
        <img src="images/rating-16.png" alt="Star" />
        <p>4.8</p>
      </div>
    </div>
    <div class="dish-pic">
      <img src="images/cike.avif" alt="Bakery" />
      <p class="dishname">Cake</p>
      <div class="rating">
        <img src="images/rating-16.png" alt="Star" />
        <p>4.6</p>
      </div>
    </div>
    <div class="dish-pic">
      <img src="images/senbich.avif" alt="Wicheria" />
      <p class="dishname">Sandwich</p>
      <div class="rating">
        <img src="images/rating-16.png" alt="Star" />
        <p>4.5</p>
      </div>
    </div>
  </div>

  <script src="landing.js"></script>
</body>
</html>
